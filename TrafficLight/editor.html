<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet"  href="./css/editor.css">    
        <link rel="stylesheet"  href="./css/nodes.css">    
        <link rel="icon"  href="./icons/stoplights.svg">  
        <title>Editor</title>
      </head>
<body>
    <div class="d-none d-lg-block">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand" id="navTitle" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="btn btn-primary mx-2" id="returnToMenuBtn">RETURN</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-primary mx-2" id="save-btn">SAVE</a>
                    </li>
                    <li class="nav-item">
                    
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="addNodeButton" class="btn btn-success mx-2">ADD NODE</button>
                    <button id="addConditionNodeButton" class="btn btn-success mx-2">ADD CONDITION</button>
                    <button id="editGeneralButton" class="btn btn-outline-success">Edit general</button>
                    <button id="editActorButton" class="btn btn-outline-success">Edit Actors</button>
                    <button id="editImageUploadButton" class="btn btn-outline-success">Upload Images</button>
                    <button id="editImageButton" class="btn btn-outline-success">Edit Images</button>
                    <button id="editSourceButton" class="btn btn-outline-success">Edit Sources</button>
                </div>
                </div>
            </div>
        </nav>

        <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-scroll="true" data-bs-backdrop="false">
            
            <div class="offcanvas-header">
                <h2 class="offcanvas-title d-none d-sm-block" >Edit</h2>
                <input type="submit" form="sidePanelEditGeneralForm" value="Save general settings" class="btn btn-primary"/>
                <input type="submit" form="sidePanelEditActorForm" value="Save Actors" class="btn btn-primary"/>
                <input type="submit" form="sidePanelEditConditionNodeForm" value="Save Condition" class="btn btn-primary"/>
                <input type="submit" form="sidePanelEditNodeForm" value="Save Node" class="btn btn-primary"/>
                <input type="submit" form="sidePanelEditImageUploadForm" value="Save Uploads" class="btn btn-primary"/>
                <input type="submit" form="sidePanelEditImageForm" value="Save Images" class="btn btn-primary"/>
                <input type="submit" form="sidePanelEditSourceForm" value="Save Sources" class="btn btn-primary"/>
                <button type="button" class="btn-close" id="sidePanelCloseBtn"></button>
            </div>
            <div class="offcanvas-body">
                <form id="sidePanelEditGeneralForm" class="mw-100 min-w-100">
                    <label for="name" class="form-label">Name</label>  
                    <input name="name" type="text" class="form-control mw-100 min-w-100" id="editGameName"/>

                    <label for="version" class="form-label">Version</label>  
                    <input name="version" type="text" class="form-control mw-100 min-w-100" id="editGameVersion"/>
                    
                    <label for="description" class="form-label">Description</label>  
                    <textarea name="description" class="form-control" id="editGameDescription"></textarea>

                    <label for="firstNodeId" class="form-label">First Node</label>  
                    <select name="firstNodeId" class="form-control" id="editGameFirstNodeId"></select>
                </form>

                <form id="sidePanelEditActorForm">                    
                    <label for="editActorContainer" class="form-label">Actors
                        <button type="button" id="editPanelAddActorBtn" class="btn btn-secondary">+</button>
                    </label>
                    <div class="container">
                        <div class="row">         
                            <div class="col">Name</div>     
                            <div class="col">Color</div>
                            <div class="col col-1"></div>
                        </div>
                        <div id="editActorContainer"></div>
                    </div>
                </form>

                <form id="sidePanelEditImageUploadForm">                    
                    <label for="editActorContainer" class="form-label">Images
                        <button type="button" id="editPanelAddImageUploadBtn" class="btn btn-secondary">+</button>
                    </label>
                    <div class="container">
                        <div class="row">         
                            <div class="col">Path</div>     
                            <div class="col col-1"></div>
                        </div>
                        <div id="editImageUploadContainer"></div>
                    </div>
                </form>
                <form id="sidePanelEditImageForm">     
                    <label for="editPromptContainer" class="form-label">Images</label>              
                    <div class="container">
                        <div class="row">         
                            <div class="col">Image</div>     
                            <div class="col">Hidden</div>     
                            <div class="col">node</div>     
                        </div>
                        <div id="editImageContainer"></div>
                    </div>
                </form>

                <form id="sidePanelEditNodeForm">
                    <input name="id" type="hidden" class="form-control" id="editId"/>
                    
                    <label for="editName" class="form-label">Name</label>  
                    <input name="name" type="text" class="form-control" id="editName"/>

                    <hr class="hr" />
                    
                    <label for="editPromptContainer" class="form-label">Prompts
                        <button type="button" id="editPanelAddPromptBtn" class="btn btn-secondary">+</button>
                    </label>
                    <div class="container" >
                        <div class="row">         
                            <div class="col">Actor</div>     
                            <div class="col">Text</div>                              
                        </div>
                        <div id="editPromptContainer"></div>
                    </div>

                    <hr class="hr" />

                    <label for="editOptionContainer" class="form-label">Options
                        <button type="button" id="editPanelAddOptionBtn" class="btn btn-secondary">+</button>
                    </label>
                    <div class="container" >
                        <div class="row">            
                            <div class="col">Node</div>   
                            <div class="col">Text</div>               
                        </div>
                        <div id="editOptionContainer"></div>
                    </div>     
                    
                    <hr class="hr" />

                    <label for="editPlaceContainer" class="form-label">Place</label>
                    <div id="editPlaceContainer"></div>

                    <hr class="hr" />

                    <label for="editUnlockPlaceContainer" class="form-label">Unlock Places
                        <button type="button" id="editPanelAddPlaceBtn" class="btn btn-secondary">+</button>
                    </label>
                    <div id="editUnlockPlaceContainer"></div>
                
                </form>
                <form id="sidePanelEditConditionNodeForm"></form>
                <form id="sidePanelEditSourceForm"></form>
            </div>
        </div>
        <div id="canvasContainer">
            <div class="scaler" id="canvasScaler">
                <div class="canvas" id="canvas">
                    <div id="cardContainer" class="section"></div>
                    <svg id="lineContainer" xmlns="http://www.w3.org/2000/svg">
                        <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="optionStartMarker"><circle cx="1" cy="1" r="1" /></marker>
                        <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="optionEndMarker"><rect width="2" height="2" /></marker>
                        <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="promptStartMarker"><circle cx="1" cy="1" r="1" /></marker>
                        <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="promptEndMarker"><rect width="2" height="2" /></marker>
                        <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="conditionStartMarker"><circle cx="1" cy="1" r="1" /></marker>
                        <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="conditionEndMarker"><rect width="2" height="2" /></marker>
                    </svg> 
                </div>
            </div>
        </div>
    </div>
    <div class="d-lg-none m-2">
        <div class="card">
            <h5 class="card-header">Warning</h5>
            <div class="card-body">
                <p class="card-text">This Website has not yet been developed for mobile devices. Please use a larger device.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="js/editor.js" ></script>

</body>
</html>
