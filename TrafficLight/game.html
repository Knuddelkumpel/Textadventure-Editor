<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet"  href="./css/game.css">    
        <link rel="stylesheet"  href="./css/nodes.css">    
        <link rel="icon"  href="./icons/stoplights.svg">  
        <title>Game</title>
      </head>
<body class="bg-dark">
    <div class="d-none d-lg-block">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" id="navTitle" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a href="#" class="btn btn-primary mx-2" id="returnToMenuBtn">RETURN</a>
                        </li>
                    </ul>                    
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item mx-2">
                            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#jumplogOffCanvas" aria-controls="jumplogOffCanvas">
                                Log
                            </button>
                        </li>
                        <li class="nav-item mx-2">
                            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sourcesOffCanvas" aria-controls="jumplogOffCanvas">
                                Sources
                            </button>
                        </li>
                        <li class="nav-item mx-2">
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="visualsContainer canvasWrapper">
                                Toggle Overview mode                      
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="offcanvas offcanvas-end w-25" tabindex="-1" id="jumplogOffCanvas" data-bs-scroll="true">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title d-none d-sm-block">Jump Log</h2>        
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="jumplogContainer" class="col list-unstyled"></ul>          
            </div>
        </div>

        <div class="offcanvas offcanvas-end w-25" tabindex="-1" id="sourcesOffCanvas" data-bs-scroll="true">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title d-none d-sm-block">Sources</h2>        
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="sourceContainer" class="col list-unstyled"></ul>          
            </div>   
        </div>

        <div class="container-fluid mx-0">
            <div class="row m-3">
                <div class="col col-5">
                    <div id="nodesContainer" class="list-unstyled paper my-0 p-5"></div>
                    <div id="spacer" class="my-0"></div>      
                    <div id="optionsContainer" class="list-unstyled paper my-0"></div>                        
                </div>
                <div class="col col-7">
                    <div id="visualsContainer" class="paper-noline collapse multi-collapse show"></div>
                    <div id="canvasContainer" class="paper-noline collapse multi-collapse">
                        <div class="scaler" id="canvasScaler">
                            <div class="canvas" id="canvas">
                                <div id="cardContainer" class="section"></div>
                                <svg id="lineContainer" xmlns="http://www.w3.org/2000/svg">
                                    <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="optionStartMarker"><circle cx="1" cy="1" r="1" /></marker>
                                    <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="optionEndMarker"><rect width="2" height="2" /></marker>
                                    <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="promptStartMarker"><circle cx="1" cy="1" r="1" /></marker>
                                    <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="promptEndMarker"><rect width="2" height="2" /></marker>
                                    <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="conditionStartMarker"><circle cx="1" cy="1" r="1" /></marker>
                                    <marker viewbox="0 0 10 10" refx="1" refy="1" markerunits="userSpaceOnUse" markerwidth="200" markerheight="200" id="conditionEndMarker"><rect width="2" height="2" /></marker>
                                </svg> 
                            </div>
                    </div>
                    </div>                
                </div>
            </div>
        </div>

    </div>
    <div class="d-lg-none m-2">
        <div class="card">
            <h5 class="card-header">Warning</h5>
            <div class="card-body">
                <p class="card-text">This Website has not yet been developed for mobile devices. Please use a larger device.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="js/game.js" ></script>

</body>
</html>
